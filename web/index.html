<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetCDF test</title>
    <style>
        .main-container {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="visualize.js"></script>
    <script type="text/javascript" src="api.js"></script>
    <script>
        const dimensionValues = {
        }

        const variableData = {
        };

        Module.onRuntimeInitialized = () => {
            enableFileInput();
        };

        function enableFileInput() {
            document.getElementById("fileInput").disabled = false;
        }

        function getSelectedFile() {
            const element = document.getElementById("fileInput");
            const allFiles = element.files;
            if (allFiles.length > 0) {
                return allFiles[0];
            }
            return null;
        }

        function displayError(error) {
            document.getElementById("errorContainer").innerText = error;
        }

        function getIndexOfMultiArray(array, dimensions, sizes) {
            const reversedSizes = sizes.reverse();
            const offset = dimensions.reverse().reduce((acc, value, index) => {
                if (index < dimensions.length - 1) {
                    return (acc + value) * reversedSizes[index];
                } else {
                    return acc + value;
                }
            }, 0);
            return array[offset];
        }

        async function loadFile() {
            const currentFile = getSelectedFile();
            if (currentFile != null) {
                const netcdfFile = new NetCDFFile({type: 'file', ref: currentFile});
                const opened = await netcdfFile.open();
                if (!opened) {
                    displayError("Could not open file.");
                    return;
                }

                document.getElementById("titleText").innerText = api.getTitle();
                const variables = api.getVariables();
                document.getElementById("variableText").innerText = variables;
                const dimensions = api.getDimensions();
                document.getElementById("dimensionText").innerText = dimensions;

                const variableSplit = variables.split(",");
                for (let variable of variableSplit) {
                    variableData[variable] = {
                        type: api.getVariableType(variable),
                        dimensions: api.getVariableDimensions(variable).split(",")
                    };
                }

                for (let dimension of dimensions.split(",")) {
                    dimensionValues[dimension] = api.getVariableValuesF64(dimension, [], []);
                }

                netcdfFile.close();
            } else {
                displayError("No file selected.");
            }
        }
    </script>
    <div class="main-container">
        <input type="file" id="fileInput" name="ncfile" disabled="true" />
        <button onclick="loadFile()" style="width: 200px;">Load</button>
        <div id="errorContainer"></div>
        <div id="titleText"></div>
        <div id="variableText"></div>
        <div id="dimensionText"></div>
    </div>
</body>
</html>
